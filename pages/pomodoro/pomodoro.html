    <div class="main">
      <h1>Pomodoro</h1>

      <p>
        Fill in the blanks in the <b>pomodoro.js</b> file to make the Pomodoro
        timer work as follows:
      </p>
      <ul>
        <li>Every X minutes, show work time</li>
        <li>Every Y minutes, show break time</li>
      </ul>

      <div id="clock" class="clock">
        <div class="display-panel">
          <div id="second" class="display">0</div>
        </div>
      </div>

      <div class="break-time-container">
        <div id="work-time" class="work-time">Work time!</div>
        <div id="break-time" class="break-time hidden">Break time!</div>
      </div>
    </div>

    <script src="./pomodoro.js"></script>
  </body>
